<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <link rel="stylesheet" href="css/css.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../main_account/js/cookie.js"></script>
	<script src="./js/write.js"></script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>글 작성</strong>
            <p>글을 작성할 수 있습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" id = "Title"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>사용가능 문자<br>한글, 영어, 숫자</dt>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" id = "Content"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="#" onclick="Write()" class="on" id = "addwriting">등록</a>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
